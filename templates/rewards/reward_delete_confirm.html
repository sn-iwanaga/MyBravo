{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>ご褒美削除確認</h2>
<p>本当に「{{ reward.name }}」を削除しますか？</p>

<form method="post">
    {% csrf_token %}
    <p>
        <button type="submit">削除する</button>
        <a href="{% url 'reward_detail' reward.id %}">キャンセル</a>
    </p>
</form>
{% endblock %}
